        <div class="modal-content" id="modalContent">
            <!-- Images will be inserted here dynamically -->
        </div>
    </div>

    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="preview-modal" id="previewModal">
        <div class="modal-header">
            <h3 class="modal-title">Gallery Preview</h3>
            <button class="close-button" onclick="closePreview()">&times;</button>
        </div>
        <div class="preview-content">
            <div class="thumbnails-sidebar" id="thumbnailsSidebar"></div>
            <div class="main-image-container">
                <img id="mainImage" class="main-image" src="" alt="Main preview">
            </div>
        </div>
    </div>

            <div class="footer-content">
                <div class="brand-container">
                    <img src="coaching_logo_final-removebg.png" alt="Jupiter Classes Logo" class="brand-logo">

                    <a href="/">Home</a>

    <script>
        const modal = document.getElementById("galleryModal");
        const previewModal = document.getElementById("previewModal");
        const previewImage = document.getElementById("previewImage");
        const modalContent = document.getElementById("modalContent");
        const modalOverlay = document.getElementById('modalOverlay');
        const thumbnailsSidebar = document.getElementById('thumbnailsSidebar');
        const mainImage = document.getElementById('mainImage');

        // Array of all image URLs
        const imageUrls = [
            './jupiter/DSC_0442.JPG',
            './jupiter/DSC_0400.JPG',
            './jupiter/DSC_0417.JPG',
            './jupiter/DSC_0413.JPG',
            './jupiter/DSC_0375.JPG',
            './jupiter/DSC_0382.JPG',
            './jupiter/DSC_0386.JPG',
            './jupiter/DSC_0389.JPG',
            './jupiter/DSC_0392.JPG',
            './jupiter/DSC_0395.JPG',
            './jupiter/DSC_0399.JPG',
            './jupiter/DSC_0404.JPG',
            './jupiter/DSC_0406.JPG',
            './jupiter/DSC_0408.JPG',
            './jupiter/DSC_0409.JPG',
            './jupiter/DSC_0412.JPG',
            './jupiter/DSC_0416.JPG',
            './jupiter/DSC_0417.JPG',
            './jupiter/DSC_0420.JPG',
            './jupiter/DSC_0422.JPG',
            './jupiter/DSC_0423.JPG',
            './jupiter/DSC_0429.JPG',
            './jupiter/DSC_0431.JPG',
            './jupiter/DSC_0432.JPG',
            './jupiter/DSC_0395.JPG',
            './jupiter/DSC_0434.JPG',
            './jupiter/DSC_0440.JPG',
            './jupiter/DSC_0446.JPG',
            './jupiter/DSC_0458.JPG',
            // Add all your image URLs here
        ];

        let currentImageIndex = 0;

        function createGalleryItems() {
            modalContent.innerHTML = '';
            imageUrls.forEach((url, index) => {
                const container = document.createElement('div');
                container.className = 'modal-image-container';
                
                const img = document.createElement('img');
                img.src = url;
                img.alt = 'Gallery image';
                img.onclick = () => openPreview(index);
                
                container.appendChild(img);
                modalContent.appendChild(container);
            });
        }

        function openModal() {
            modal.style.display = "block";
            document.body.style.overflow = "hidden";
            createGalleryItems();
        }

        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto";
        }

        function openPreview(index) {
            currentImageIndex = index;
            previewImage.src = imageUrls[index];
            previewModal.style.display = "block";
        }

        function closePreview() {
            previewModal.style.display = "none";
        }

        function navigate(direction) {
            currentImageIndex = (currentImageIndex + direction + imageUrls.length) % imageUrls.length;
            previewImage.src = imageUrls[currentImageIndex];
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
            if (event.target == previewModal) {
                closePreview();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (previewModal.style.display === "block") {
                if (e.key === "ArrowLeft") {
                    navigate(-1);
                } else if (e.key === "ArrowRight") {
                    navigate(1);
                } else if (e.key === "Escape") {
                    closePreview();
                }
            } else if (modal.style.display === "block" && e.key === "Escape") {
                closeModal();
            }
        });

        function createThumbnails() {
        const thumbnailsSidebar = document.getElementById('thumbnailsSidebar');
        thumbnailsSidebar.innerHTML = '';
        
        imageUrls.forEach((url, index) => {
            const wrapper = document.createElement('div');
            wrapper.className = 'thumbnail-wrapper';
            
            const img = document.createElement('img');
            img.src = url;
            img.alt = `Thumbnail ${index + 1}`;
            img.onclick = () => {
                showImage(url);
                // Update active state
                document.querySelectorAll('.thumbnail-wrapper').forEach(w => w.classList.remove('active'));
                wrapper.classList.add('active');
            };
            
            wrapper.appendChild(img);
            thumbnailsSidebar.appendChild(wrapper);
        });
    }

    function showImage(url) {
        const mainImage = document.getElementById('mainImage');
        mainImage.src = url;
    }

    function openPreview(initialImageUrl) {
        const previewModal = document.getElementById('previewModal');
        createThumbnails();
        showImage(initialImageUrl || imageUrls[0]);
        previewModal.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        // Set first thumbnail as active
        const firstThumbnail = document.querySelector('.thumbnail-wrapper');
        if (firstThumbnail) firstThumbnail.classList.add('active');
    }

    function closePreview() {
        const previewModal = document.getElementById('previewModal');
        previewModal.style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Close on escape key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && document.getElementById('previewModal').style.display === 'block') {
            closePreview();
        }
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
